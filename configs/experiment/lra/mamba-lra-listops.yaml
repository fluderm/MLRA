# @package _global_
defaults:
  - /pipeline: listops
  - /model: mamba
  - override /optimizer: adamw
  - override /scheduler: constant_warmup # cosine_warmup

scheduler:
  # num_training_steps: 40000
  num_warmup_steps: 2000 # 1 epoch

model:
  dropout: 0.
  n_layers: 6
  prenorm: true
  d_model: 512
  norm: rms # batch

  encoder:
    _name_: position
    dropout: 0

  layer:
    - _name_: mamba
      causal: false
      dropout: 0.
      ss_state: 64
      d_conv: 4
      expand: 2
      bias: True
      add_bias_kv: False  # not implementd yet
      add_zero_attn: False # not implementd yet
      kdim: null  # not implementd yet
      vdim: null  # not implementd yet
      rotary: false
    - _name_: ff
      expand: 4
      activation: gelu
      dropout: ${...dropout} # Same as null

loader:
  batch_size: 32

optimizer:
  lr: 0.01
  weight_decay: 0.05

trainer:
  max_epochs: 100

train:
  seed: 2222

decoder:
  _name_: sequence_nonelinear
  mode: pool
  use_lengths: true