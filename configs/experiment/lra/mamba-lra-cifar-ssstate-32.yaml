# @package _global_
defaults:
  - /pipeline: cifar
  - /model: mamba
  - override /optimizer: adamw
  - override /scheduler: cosine_warmup

scheduler:
#  num_training_steps: 250000 # 50 epochs
  num_warmup_steps: 2000 # 1 epoch

model:
  dropout: 0.0
  n_layers: 3
  prenorm: true
  d_model: 64
  norm: rms
  layer:
    - _name_: mamba
      causal: false
      ss_state: 32
      d_conv: 4
      expand: 2
      dropout: null
      bias: True
      add_bias_kv: False  # not implementd yet
      add_zero_attn: False # not implementd yet
      kdim: null  # not implementd yet
      vdim: null  # not implementd yet
      rotary: false

decoder:
  _name_: sequence_nonelinear
  mode: pool

dataset:
  grayscale: true

loader:
  batch_size: 50

optimizer:
  lr: 0.001
  weight_decay: 0.1
  betas:
    - 0.9
    - 0.95 

trainer:
  max_epochs: 200
  gradient_clip_val: 1.0

train:
  seed: 2222